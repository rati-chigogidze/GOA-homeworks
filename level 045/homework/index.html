<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Colors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Cars</h1>
    </header>

    <main>
        <section class="car-list">
            
            <ul>
                <li>
                    <div class="car" style="background-color: #FF5733;">
                        <h3>Mercedes</h3>
                        <img src="https://citycarrentals.ca/wp-content/uploads/2018/11/citycarrentals15may2019WEB-0963-1.jpg" width="400px">
                    </div>
                </li>
                <li>
                    <div class="car" style="background-color: #33FF57;">
                        <h3>BMW</h3>
                        <img src="https://images.hdqwalls.com/download/bmw-m-performance-nu-3840x2160.jpg" width="400px">
                    </div>
                </li>
                <li>
                    <div class="car" style="background-color: #3357FF;">
                        <h3>Audi</h3>
                        <img src="https://www.autocar.co.uk/sites/autocar.co.uk/files/audi-r8-gt-rwd-01-front-tracking.jpg" width="400px">
                </li>
                <li>
                    <div class="car" style="background-color: #F1C40F;">
                        <h3>Volkswagen</h3>
                        <img src="https://www.automobilemag.com/uploads/sites/11/2019/03/2019-Volkswagen-Jetta-GLI-35th-Anniversary-Edition-04.jpg" width="400px">
                    </div>
                </li>
                <li>
                    <div class="car" style="background-color: #9B59B6;">
                        <h3>Toyota</h3>
                        <img src="https://files.hodoor.world/main/1914040a-0d26-4b5e-80bf-3c4b9ce258b5.jpeg" width="400px">
                    </div>
                </li>
            </ul>
        </section>
    </main>

    
</body>
</html>
