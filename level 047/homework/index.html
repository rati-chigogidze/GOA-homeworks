<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Blocks with Paragraphs</title>
    <style>
        .container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .container p {
            margin: 0;
            padding: 5px;
        }
        .left {
            text-align: left;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .div1 {
            width: 20%;
        }
        .div2 {
            width: 40%;
        }
        .div3 {
            width: 60%;
        }
        
    </style>
</head>
<body>
    

    <div class="container div1">
        <p class="left">Rati</p>
        <p class="center">Rati</p>
        <p class="right">Rati</p>
    </div>

    <div class="container div2">
        <p class="left">Rati</p>
        <p class="center">Rati</p>
        <p class="right">Rati</p>
    </div>

    <div class="container div3">
        <p class="left">Rati</p>
        <p class="center">Rati</p>
        <p class="right">Rati</p>
    </div>
</body>
</html>
