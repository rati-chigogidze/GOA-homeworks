<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რესპონსიული ნავიგაცია</title>
    <style>
        /* ძირითადი სტილები */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ნავიგაციის ბარი */
        .navbar {
            display: flex;
            flex-direction: column;
            width: 270px; /* მინიმალური ზომა */
            background-color: #333;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }

        /* ნავიგაციის მენიუს ელემენტები */
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            text-align: center;
            display: block;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* გარე სივრცე */
        .content {
            margin-left: 270px; /* ნავიგაციის ბარის ადგილი */
            padding: 20px;
        }

        /* რესპონსიური დიზაინი */
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: center;
                padding-top: 10px;
            }

            .navbar a {
                padding: 10px 20px;
                font-size: 16px;
            }

            .content {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- ნავიგაცია -->
    <div class="navbar">
        <a href="#home">მთავარი</a>
        <a href="#about">ჩვენ შესახებ</a>
        <a href="#services">სამსახურები</a>
        <a href="#contact">კონტაქტი</a>
    </div>

    <!-- შინაარსი -->
    <div class="content">
        <h1>გამარჯობა!</h1>
        <p>ეს არის რესპონსიული ნავიგაციის ბარი. სცადეთ შეამციროთ ან გაზარდოთ ბრაუზერის ფანჯრის ზომა.</p>
    </div>

</body>
</html>
