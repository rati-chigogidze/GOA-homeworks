<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide In Animation</title>
    <style>
        .slide-in {
            position: relative;
            left: -100px;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                left: -100px;
            }
            to {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide-in">Slide In from Left</div>
</body>
</html>
