<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Up Animation</title>
    <style>
        .scale-up {
            transform: scale(0);
            animation: scaleUp 1s forwards;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="scale-up">Scale Up</div>
</body>
</html>
