<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სახელი და გვარი</title>
</head>
<body>
    <script>
        // ფუნქცია რომელიც დაბეჭდავს სახელს და გვარს
        function printFullName(firstName, lastName) {
            // ფუნქცია იღებს სახელს და გვარს და დაბეჭდავს მათ კონსოლში
            console.log("თქვენი სახელი და გვარი არის: " + firstName + " " + lastName);
        }

        // ფუნქციის გამოწვევა
        let myFirstName = "გიორგი";  // თქვენი სახელი
        let myLastName = "დევდარიანი"; // თქვენი გვარი

        // დაბეჭდვა ფუნქციის გამოყენებით
        printFullName(myFirstName, myLastName); // გამოიტანს: თქვენი სახელი და გვარი არის: გიორგი დევდარიანი
    </script>
</body>
</html>
