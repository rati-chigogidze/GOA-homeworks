<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function Example</title>
</head>
<body>
    <script>
        // Constructor function definition
        function Person(name, age) {
            this.name = name; // Assign the 'name' parameter to the object's 'name' property
            this.age = age;   // Assign the 'age' parameter to the object's 'age' property
        }

        // Create new instances of the Person object
        const person1 = new Person("John", 30);
        const person2 = new Person("Alice", 25);

        // Output the results to the console
        console.log(person1.name); // Output: John
        console.log(person1.age);  // Output: 30
        console.log(person2.name); // Output: Alice
        console.log(person2.age);  // Output: 25
    </script>
</body>
</html>
