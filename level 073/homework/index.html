<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>

<h2>სრულწლოვანების გადამოწმება</h2>
<script>
    
    const age = 17; 

    
    const legalAge = 18;

    if (age >= legalAge) {
        console.log("თქვენ ხართ სრულწლოვანი.");
    } else {
        const yearsUntilAdult = legalAge - age;
        console.log(`თქვენი ასაკი: ${age}. გეკლათ ${yearsUntilAdult} წელიწადი სრულწლოვანებისთვის.`);
    }
</script>

</body>
</html>
