<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტაიმერი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>ტაიმერი</h1>
    <p id="timer">20</p>

    <script>
        let time = 20;

        const timerElement = document.getElementById('timer');

        const interval = setInterval(() => {
            time--;
            timerElement.textContent = time;

            if (time <= 0) {
                clearInterval(interval);
                timerElement.textContent = "დასრულებულია!";
            }
        }, 1000);

        

    </script>

</body>
