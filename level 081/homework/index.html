<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <style>
        .text-element {
            font-size: 20px;
            margin: 10px;
        }
        #myDiv {
            background-color: lightblue;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>1. ტექსტის შიგთავსის შეცვლა</h2>
    <p id="text">ეს არის თავდაპირველი ტექსტი.</p>
    <button id="changeTextBtn">შეცვალეთ ტექსტი</button>

    <h2>2. Div და ტექსტის ფერის შეცვლა</h2>
    <div id="myDiv">ეს არის div ბლოკი.</div>
    <button id="swapColorsBtn">ფერის შეცვლა</button>

    <h2>3. ID ელემენტის გაქრობა</h2>
    <div id="elementToHide">ეს ელემენტი გაქრება.</div>
    <button id="hideElementBtn">გახდი</button>

    <h2>4. ფონტის შეცვლა</h2>
    <div class="font-change">ფონტი 1</div>
    <div class="font-change">ფონტი 2</div>
    <div class="font-change">ფონტი 3</div>
    <button id="changeFontBtn">ფონტის შეცვლა</button>

    <h2>5. პარაგრაფის შიგთავსის შეცვლა</h2>
    <button id="changeParagraphBtn">შეცვალეთ პარაგრაფის შიგთავსი</button>

    <h2>6. გამოსახულების URL შეცვლა</h2>
    <img id="myImage" src="https://via.placeholder.com/150" alt="Placeholder">
    <button id="changeImageBtn">გამოსახულების URL შეცვლა</button>

    <h2>7. Input ველის გამოყენება</h2>
    <input type="text" id="textInput" placeholder="შეიყვანეთ ტექსტი">
    <button id="displayInputBtn">შეამოწმეთ ტექსტი</button>
    <p id="inputDisplay"></p>

    <script>
        // 1. ტექსტის შიგთავსის შეცვლა
        document.getElementById('changeTextBtn').addEventListener('click', () => {
            const paragraph = document.getElementById('text');
            paragraph.textContent = "ტექსტი შეიცვალა!";
            console.log(paragraph.textContent);
        });

        // 2. Div და ტექსტის ფერის შეცვლა
        document.getElementById('swapColorsBtn').addEventListener('click', () => {
            const div = document.getElementById('myDiv');
            const tempColor = div.style.backgroundColor;
            div.style.backgroundColor = div.textContent === "ეს არის div ბლოკი." ? "lightblue" : "red"; 
            div.textContent = div.textContent === "ეს არის div ბლოკი." ? "ახალი ტექსტი!" : "ეს არის div ბლოკი.";
            div.style.color = tempColor;
        });

        // 3. ID ელემენტის გაქრობა
        document.getElementById('hideElementBtn').addEventListener('click', () => {
            const element = document.getElementById('elementToHide');
            element.style.display = 'none';
        });

        // 4. ფონტის შეცვლა
        document.getElementById('changeFontBtn').addEventListener('click', () => {
            const elements = document.querySelectorAll('.font-change');
            elements.forEach(element => {
                element.style.fontFamily = element.style.fontFamily === "Arial" ? "Courier New" : "Arial";
            });
        });

        // 5. პარაგრაფის შიგთავსის შეცვლა
        document.getElementById('changeParagraphBtn').addEventListener('click', () => {
            const paragraph = document.createElement('p');
            paragraph.textContent = "ახალი შიგთავსი!";
            document.body.appendChild(paragraph);
        });

        // 6. გამოსახულების URL შეცვლა
        document.getElementById('changeImageBtn').addEventListener('click', () => {
            const img = document.getElementById('myImage');
            img.src = img.src.includes("placeholder") ? "https://via.placeholder.com/200" : "https://via.placeholder.com/150";
        });

        // 7. Input ველის გამოყენება
        document.getElementById('displayInputBtn').addEventListener('click', () => {
            const input = document.getElementById('textInput').value;
            document.getElementById('inputDisplay').textContent = input;
        });
    </script>
</body>
</html>
