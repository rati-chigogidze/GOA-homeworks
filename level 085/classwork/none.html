<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩანესტილი დივები</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box {
            width: 200px;
            height: 50px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid #000;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- ამ ადგილას დივები დინამიურად დაემატება -->
    </div>

    <script>
        // JavaScript
        const container = document.getElementById('container');

        // 5 დივის შექმნა
        for (let i = 0; i < 5; i++) {
            const div = document.createElement('div');
            div.classList.add('box');
            div.innerHTML = `დივი ${i + 1}`;

            // აქ ვამატებთ კლიკს
            div.addEventListener('click', (e) => {
                if (i % 2 === 0) {
                    // თუ ინდექსი ლუწია, შევაჩეროთ პროპაგაცია
                    e.stopPropagation();
                    alert(`ლუწი დივი: ${i + 1} - პროპაგაცია შეჩერებულია!`);
                } else {
                    // თუ ინდექსი არ არის ლუწი, პროპაგაცია გაგრძელდება
                    alert(`კენტი დივი: ${i + 1} - პროპაგაცია გაგრძელდება!`);
                }
            });

            container.appendChild(div);
        }

        // ბოდი კლიკის მოვლენა (შესანიშნავია, თუ პროპაგაციის შეჩერება სწორად მუშაობს)
        document.body.addEventListener('click', () => {
            alert('პროპაგაცია გაგრძელდა!');
        });
    </script>
</body>
</html>
