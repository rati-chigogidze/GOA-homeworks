<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Wikipedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }

        #animal-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .animal-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .animal-card:hover {
            transform: translateY(-10px);
        }

        .animal-photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 200px;
            object-fit: cover;
        }

        .animal-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .animal-species, .animal-habitat, .animal-status {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }

        .dangerous {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .dangerous .animal-status {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <h1>Animal Wikipedia</h1>
        <div id="animal-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
